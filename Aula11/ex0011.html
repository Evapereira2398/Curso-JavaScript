<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde você mora</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Brasileiro ou estrangeiro?</h1>
    Em qual pais você mora? <input type="text">
    <input type="button" value="Selecionar" onclick="clicar">
    <div id = "res"></div>
    
    <script>
        function clicar() {
        var pais = document.getElementsByTagName('txt1')
        var res = document.getElementById('res')
        res.innerHTML = `Morando no ${pais} você é:`
        if (pais == 'Brasil'){
            res.innerHTML += '<p>Brasileiro</p>'
        } 
        else {
            res.innerHTML += '<p>Estrangeiro</p>'
        }
    }
    </script>
</body>
</html>
